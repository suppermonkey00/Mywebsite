{% extends "base.html" %}
{% block content %}
   <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto  border rounded pt-4">
                <h3 class="alert alert-light border rounded">Create An Account</h3>
                <form action="/signup" method="post">
                    {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                    <!-- first name -->
                    <div class="form-group ">
                      <label for="">First Name</label>
                      <input type="text" name="firstname" id=""
                             value="{{values.first_name}}"
                             class="form-control form-control-sm" >

                    <!-- Last name -->
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" id=""
                               value="{{values.last_name}}"
                               class="form-control form-control-sm">

                        <!-- Phone -->
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input  type="text" name="phone" id=""
                                value="{{values.phone}}"
                                class="form-control form-control-sm" placeholder="0981000000">

                        <!-- Email -->
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" name="email" id=""
                               value="{{values.email}}"
                               class="form-control form-control-sm" placeholder="example@gmail.com">

                      <!-- Password -->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="************">


                    <div class="form-groud  m-4 mx-auto ">
                        <input class="btn-btn-sm btn-info" type="submit" value="Create An Account">

                    </div> 
                    </div>
                </form>
            </div>

        </div>
   </div>
{% endblock %}
